<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>
<body>

<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->

<!--模板: html中包含js-->
<div id="test">
  <input type="text" v-model="name"> <!--指令: vue自定义标签属性-->
  <p>Hello {{name}}</p> <!--大括号表达式: 动态显示数据-->
</div>

<p>{{name}}</p>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  const vm = new Vue({ // 配置对象(属性名是固定的一些名称)
    el: '#test',  // element, 指定vue管理的区域元素
    data: {  // 为模板提供数据
      name: 'atguigu'  // 初始值
    }
  })

</script>
</body>
</html>
